<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gartic Bot Yönetim Paneli</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border: none;
        cursor: pointer;
        margin: 5px;
        border-radius: 5px;
        font-size: 16px;
    }
    .btn-red {
        background-color: #f44336;
    }
    .btn-blue {
        background-color: #2196F3;
    }
    .input-box {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Gartic Bot Yönetim Paneli</h1>
    <p>Oda kodunu girerek botları yönlendirin:</p>
    <input type="text" class="input-box" id="roomCode" placeholder="Oda Kodu">
    <button class="btn btn-blue" onclick="openRoom()">Odaya Katıl</button>
    <div id="botStatus"></div>
    <div id="garticFrame" style="display: none;">
        <iframe id="garticIframe" src="" width="100%" height="600px" frameborder="0"></iframe>
    </div>
</div>

<script>
function openRoom() {
    var roomCode = document.getElementById('roomCode').value.trim();
    if (roomCode === "") {
        alert("Lütfen geçerli bir oda kodu girin!");
        return;
    }
    var garticUrl = 'https://gartic.io/' + roomCode;
    document.getElementById('garticFrame').style.display = 'block';
    document.getElementById('garticIframe').src = garticUrl;
    document.getElementById('botStatus').innerHTML = 'Botlar başarıyla yönlendirildi!';
}
</script>

</body>
</html>
