<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktif Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-box">
            <h2>Kullanıcı Adınızı ve Şifrenizi Giriniz</h2>
            <input type="text" id="usernameInput" placeholder="Kullanıcı Adı...">
            <input type="password" id="passwordInput" placeholder="Şifre...">
            <button onclick="login()">Giriş Yap</button>
            <div id="error-message"></div>
        </div>
        <div class="chat-panel" id="chat-panel">
            <!-- Mesajlar burada görüntülenecek -->
        </div>
        <div class="input-box">
            <input type="file" id="fileInput" accept="image/*, video/*">
            <button onclick="sendMessage()">Gönder</button>
        </div>
        <div id="active-users">Aktif Kullanıcılar: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
