<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Ekleme Sayfası</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #addBot {
            background-color: #0000FF; /* Mavi */
            color: #fff;
        }
        #enter {
            background-color: #FFD700; /* Sarı */
            color: #000;
        }
        #exit {
            background-color: #FF0000; /* Kırmızı */
            color: #fff;
        }
        .iframe-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #008000; /* Yeşil */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        iframe {
            display: block;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Bot Ekleme Sayfası</h1>
    <div id="buttons">
        <button id="addBot">Bot Ekle</button>
        <button id="enter">Gir</button>
        <button id="exit">Çık</button>
    </div>
    <div id="iframes"></div>

    <script>
        document.getElementById('addBot').addEventListener('click', function() {
            var iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';

            var closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.textContent = '❌';
            closeButton.addEventListener('click', function() {
                iframeContainer.remove();
            });

            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.blockaway.net/';
            iframe.width = '600';
            iframe.height = '400';

            iframeContainer.appendChild(closeButton);
            iframeContainer.appendChild(iframe);
            document.getElementById('iframes').appendChild(iframeContainer);
        });

        document.getElementById('enter').addEventListener('click', function() {
            var iframes = document.querySelectorAll('#iframes iframe');
            iframes.forEach(function(iframe) {
                var contentWindow = iframe.contentWindow;
                var playHomeButton = contentWindow.document.querySelector('.ic-playHome');
                if (playHomeButton) {
                    playHomeButton.click();
                }
            });
        });

        document.getElementById('exit').addEventListener('click', function() {
            var iframes = document.querySelectorAll('#iframes iframe');
            iframes.forEach(function(iframe) {
                var contentWindow = iframe.contentWindow;
                var exitButton = contentWindow.document.querySelector('.exit');
                if (exitButton) {
                    exitButton.click();
                }
            });
        });
    </script>
</body>
</html>
