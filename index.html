<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Aktif Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Github Aktif Chat</h1>
            <div id="active-users">Aktif Kullanıcılar: 0</div>
        </div>
        <div class="chat-panel" id="chat-panel">
            <!-- Mesajlar burada görüntülenecek -->
        </div>
        <div class="input-box">
            <input type="text" id="usernameInput" placeholder="Kullanıcı Adı...">
            <button onclick="setUsername()">Giriş Yap</button>
            <input type="file" id="fileInput" accept="image/*, video/*">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        // WebSocket ile iletişim kuracak JavaScript kodları buraya gelecek
    </script>
</body>
</html>
