<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Panel V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #101112;
            color: white;
            text-align: center;
            padding-top: 20px;
        }
        .panel {
            display: inline-block;
            background: #2c2c2e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-green {
            background-color: #28a745;
            color: white;
        }
        .button-red {
            background-color: #dc3545;
            color: white;
        }
        .button-black {
            background-color: #000;
            color: white;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 10px;
        }
        .developer {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <h1>BOT PANEL V2</h1>
    <h2>Developer by nova</h2>
    <div class="panel">
        <input type="text" id="room-code" placeholder="Oda kodu girin">
        <button class="button button-green" onclick="addBot()">Bot Ekle</button>
        <button class="button button-red" onclick="removeBot()">Bot Kaldır</button>
        <button class="button button-black" onclick="removeAllBots()">Hepsini Sil</button>
    </div>
    <div id="iframe-container"></div>

    <script>
        function addBot() {
            const roomCode = document.getElementById('room-code').value;
            if (!roomCode) {
                alert('Lütfen bir oda kodu girin.');
                return;
            }
            const iframeContainer = document.getElementById('iframe-container');
            const iframe = document.createElement('iframe');
            iframe.src = `https://gartic.io/${roomCode}`;
            iframe.setAttribute('class', 'bot-iframe');
            iframeContainer.appendChild(iframe);
        }

        function removeBot() {
            const iframeContainer = document.getElementById('iframe-container');
            const iframes = iframeContainer.querySelectorAll('.bot-iframe');
            if (iframes.length > 0) {
                iframeContainer.removeChild(iframes[iframes.length - 1]);
            } else {
                alert('Kaldırılacak bot yok.');
            }
        }

        function removeAllBots() {
            const iframeContainer = document.getElementById('iframe-container');
            while (iframeContainer.firstChild) {
                iframeContainer.removeChild(iframeContainer.firstChild);
            }
        }
    </script>
</body>
</html>
