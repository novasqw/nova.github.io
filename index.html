<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuba💖</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            color: white;
        }
        .menu {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        .roses {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('roses.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .yes-button {
            background-color: green;
            color: white;
            box-shadow: 0 0 10px 2px #0f0;
        }
        .no-button {
            background-color: red;
            color: white;
            box-shadow: 0 0 10px 2px #f00;
        }
        .falling {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .falling .emoji, .falling .phrase {
            position: absolute;
            font-size: 24px;
            animation: fall 5s infinite linear;
        }
        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <div class="roses"></div>
    <div class="menu" id="menu">
        Benimle evlenir misin tuba💍???
        <div class="button-container">
            <button class="button yes-button" onclick="handleYes()">Evet</button>
            <button class="button no-button" id="no-button" onclick="handleNo()">Hayır</button>
        </div>
    </div>
    <div class="falling" id="falling"></div>
    <script>
        const menu = document.getElementById('menu');
        const noButton = document.getElementById('no-button');
        const falling = document.getElementById('falling');
        let noClickCount = 0;

        const phrases = [
            "Seni çook seviyorum", 
            "Canım bebeğim", 
            "Kalbim", 
            "Aşkım", 
            "Bir tanem", 
            "Hayatım", 
            "Ruh eşim", 
            "Sevgilim", 
            "Yavrum benimm",
            "hayatımın askıı",
            "Tatlım", 
            "Meleğim"
        ];

        function randomizeLetters() {
            let message = 'Benimle evlenir misin tuba💍???';
            let current = '';
            let interval = setInterval(() => {
                if (current.length < message.length) {
                    current += message[current.length];
                    menu.firstChild.nodeValue = current.split('').sort(() => Math.random() - 0.5).join('');
                } else {
                    clearInterval(interval);
                    menu.firstChild.nodeValue = message;
                }
            }, 100);
        }

        function handleYes() {
            menu.firstChild.nodeValue = 'Yuppiiiii🥳🥳🥳';
            setTimeout(() => {
                menu.firstChild.nodeValue = 'Artık evliyizzz🥳🥳🥳';
                createFallingElements();
            }, 1000);
        }

        function handleNo() {
            noClickCount++;
            if (noClickCount === 1) {
                menu.firstChild.nodeValue = 'Hadi amaa noluuyyy🥺🥺';
            } else {
                menu.firstChild.nodeValue = 'O yüzük takılıcakkk!!';
            }
            moveNoButton();
        }

        function moveNoButton() {
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 90 + '%';
            noButton.style.left = Math.random() * 90 + '%';
        }

        function createFallingElements() {
            const emojis = ['⚘', '💖', '💋', '❤', '🧡', '💛', '💚', '💙', '💜', '😻', '🌺', '🌷',];
            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
                falling.appendChild(emoji);
            }

            phrases.forEach(phrase => {
                let phraseElement = document.createElement('div');
                phraseElement.className = 'phrase';
                phraseElement.textContent = phrase;
                phraseElement.style.left = Math.random() * 100 + '%';
                phraseElement.style.animationDuration = (Math.random() * 3 + 2) + 's';
                falling.appendChild(phraseElement);
            });
        }

        randomizeLetters();
    </script>
</body>
</html>
