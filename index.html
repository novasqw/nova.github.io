<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Sohbet Uygulaması</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyası -->
</head>
<body>
    <div class="container">
        <div class="center-box">
            <h2>Lütfen Kullanıcı Adınızı Girin</h2>
            <input type="text" id="usernameInput" placeholder="Kullanıcı Adı">
            <button onclick="confirmUsername()">Onayla</button>
        </div>
        
        <div id="chatPanel" class="chat-panel hidden">
            <div id="messageArea" class="message-area"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın...">
                <button onclick="sendMessage()">Gönder</button>
                <input type="file" id="fileInput">
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript dosyası -->
</body>
</html>
